<!DOCTYPE html>
<html lang="pt_BR" ng-app="SPA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Maratonistas
  </title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <!-- first bar -->
  <div id="vertical-bar">

    <span id="logo">
      M
    </span>

    <div class="nav">
      <a href="https://maratonistas.github.io/" class="social" title="Acesse nosso github">
        <img src="assets/images/instagram-logo.png" />
      </a>
      <a href="https://maratonistas.github.io/" class="social" title="Acesse nosso github">
        <img src="assets/images/discord_logo.png" />
      </a>
      <a href="https://maratonistas.github.io/" class="social" title="Acesse nosso github">
        <img src="assets/images/github_logo.png" />
      </a>
    </div>

  </div>

  
  <!-- members bar -->
  <div id="general-info">

    <div class="form">
      <h2> Membros </h2>
      <input type="text" name="" value="" placeholder="Encontre pelo github"/>
    </div>

    <div id="members" ng-controller="Members as members" >
      <a href="http://github.com.br/brunoom1" class="member" ng-repeat="member in members.list">
        <img src="https://avatars1.githubusercontent.com/u/863357?s=460&u=6677f2c12db7bb0db6d51f3ce097f310f5a5a9bb&v=4" />        
        <div class="info">
          <strong> Gabriel Mendon√ßa </strong>
          <span> brunoom1 </span>
        </div>
      </a>        
    </div>

  </div>

  
  <!-- posts bar -->
  <div id="posts">
    <div id="top-bar">

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="assets/js/app.js"></script>

</body>
</html>
