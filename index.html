<!DOCTYPE html>
<html lang="pt_BR" ng-app="SPA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Maratonistas
  </title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <!-- first bar -->
  <div id="vertical-bar">

    <span id="logo">
      M
    </span>

    <div class="nav">
      <a href="https://maratonistas.github.io/" class="social" title="Acesse nosso github">
        <img src="assets/images/instagram-logo.png" />
      </a>
      <a href="https://maratonistas.github.io/" class="social" title="Acesse nosso github">
        <img src="assets/images/discord_logo.png" />
      </a>
      <a href="https://maratonistas.github.io/" class="social" title="Acesse nosso github">
        <img src="assets/images/github_logo.png" />
      </a>
    </div>

  </div>

  
  <!-- members bar -->
  <div id="general-info">

    <div class="form">
      <h2> Reposit√≥rios </h2>
      <input type="text" name="" value="" placeholder="Encontre pelo github"/>
    </div>

    <div id="repositories" ng-controller="Repositories as controller" >
      <a href="{{ repository.html_url }}" class="repository" ng-repeat="repository in controller.list" target="_blank">
        <img ng-src="{{ repository.owner.avatar_url }}" />        
        <div class="info">
          <strong> {{ repository.name }} </strong>
          <span> {{ repository.full_name }} </span>
        </div>
      </a>        
    </div>

  </div>

  
  <!-- posts bar -->
  <div id="posts">
    <div id="top-bar">

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="assets/js/app.js"></script>

</body>
</html>
